<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolMate: A School Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-1" class="page">
        <div class="content">
            <h1>SchoolMate</h1>
            <p>Find the right university in Cebu City for you!</p>
            <button id="explore-btn" class="explore-btn">Explore</button>
        </div>
    </div>

    <div id="page-2" class="page">
        <button class="home-btn" id="home-btn">
            <img src="assets/images/home-button.png" alt="Home">
        </button>

        <h2>University Websites</h2>
        <input type="text" id="search-bar" placeholder="Search for a course/strand">
        <div id="university-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
